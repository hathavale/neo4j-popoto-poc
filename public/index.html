<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/popoto@4.0.7/dist/popoto.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Neo4j Graph Visualization with Popoto.js</h1>

  <script src="https://cdn.jsdelivr.net/npm/popoto@4.0.7/dist/popoto.min.js"></script>

  <script src="app.js"></script>
